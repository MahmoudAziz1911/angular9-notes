<div class="card">
  <div class="card-body">
    <h2 class="h5 text-muted">Update Post  {{postId}}</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Title</label>
        <input type="text" formControlName="title" placeholder="Title" class="col-sm-9 form-control"
        [(ngModel)]="postDetails.title"
          [ngClass]="{ 'is-invalid': submitted && f.title?.errors }" />

        <div *ngIf="submitted && f.title?.errors" class="invalid-feedback">
          <div *ngIf="f.title?.errors.required">Title is required</div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 form-control-label">Description</label>
        <textarea rows="6" formControlName="description" placeholder="Description" class="col-sm-9 form-control"
        [(ngModel)]= "postDetails.description"
          [ngClass]="{ 'is-invalid': submitted && f.description?.errors }"></textarea>

        <div *ngIf="submitted && f.description?.errors" class="invalid-feedback">
          <div *ngIf="f.description?.errors.required">Description is required</div>
        </div>

      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Update Post</button>
      </div>
    </form>
  </div>
</div>
